<html>
    <head>
        <title> Registration Form </title>
        <style>
            h1{
                color: #15F5BA;
                background-color:deeppink;
            }
            label{
                color:rgb(152, 58, 77);
                
            }
            h3{
                color:rgb(204, 50, 155);
            }
            *{
                font-family:'Times New Roman', Times, serif
                font-size:medium;
                font-weight: 600;
            }
            body{
                background-image:linear-gradient(#FFFDB5,#6FDCE3,#5C88C4);
            }
        </style>
    </head>
    <body >
        <form> 
            <h1 align="center" > PERSONAL DETAILS </h1>
            <hr color="red">
            <fieldset>
                <legend align="center"> <h3 align="center"> REGISTATION FORM</h3> </legend>
        <font color="red" face="verdana"> <h1 align="center" cellpadding="5" > 
        </h1>
        </font>
<table  border="0" align="center" cellpadding="5" > 
    <tr>
        <td> <label> UserName</label> </td>
        <td> <input type="text" placeholder="userName" pattern ="[a-zA-Z]{5,30}" required > </td>
    </tr>
    <tr>
        <td> <label> Password</label> </td>
        <td> <input type="password" placeholder="password" required > </td>
    </tr>
    <tr>
        <td> <label> Email</label></td>
        <td> <input type="email" placeholder="email"  required> </td>
    </tr>
    <tr>
       <td> <label> Phone </label> </td>
       <td> <input type="text" placeholder="phone" required  pattern="[6,7,8,9]{1}[0-9]{9}" title="please start with 6or7,8,9" > </td>
    </tr>
    <tr>
        <td> <label> Gender </label> </td>
        <td>  <input type="radio"  name="gender" > male 
         <input type="radio"  name="gender" > Female 
          <input type="radio"  name="gender" > prefer not to say
        </td>
    </tr>
    <tr> 
        <td> <label> DOB</label> </td>
        <td> <input type="date" > </td>
    </tr>
    <tr> 
        <td>  <label> state </label> </td>
        <td>  <select> 
            <option> ANDHRA PRADESH</ option>
            <option> TELANGANA </option>
            <option> TAMILNADU </option>
            <option> MUMBAI </option>
            <option> DELHI </option>
            <option> KERALA </option>
        </select> </td>
    </tr>
    <tr>
        <td align="center"> <input type="submit" value="submit"> </td>
    </tr>

</table>
</fieldset>
</form>

<form>
    <fieldset> 
        <legend align="center"> <h3 align="center"> Education Details</h3> </legend>
    
    <table  border="0" align="center" cellpadding="5"> 
    <tr>
        <td> <label> Graduation </label> </td>
        <td> <select required>
            <option> B.Tech</option>
            <option> BSC</option>
            <option> B COM</option>
            <option> B pharmacy </option>
        </select> </td>
    </tr>
    <tr>
        <td> <label> COLLEGE NAME </label> </td>
        <td> <select>
            <option> VIIT</option>
            <option> GVP </option>
            <option> RAGHU </option>
            <option> AU </option>
        </select> </td>
    <tr> 
        <td> <label> COURSE </label> </td>
        <td> 
            <select>
                <option> CSE </option>
                <option> ECE</option>
                <option> EEE </option>
                <option> CIVIL </option>
                <option> MECH </option>
                <option> BSC computer science </option>
                <option> BSC electronics </option>
                <option> BSC electrical  </option>
            </select>
        </td>
    </tr>
    <tr>
        <td> <label>  CGPA</label> </td>
        <td> <input type="text" placeholder= CGPA> </td>
    </tr>
    <tr>
        <td> <label>Inter CGPA</label> </td>
        <td> <input type="text" placeholder= CGPA> </td>
    </tr>
    <tr>
        <td> <label> 10th CGPA</label> </td>
        <td> <input type="text" placeholder= CGPA> </td>
    </tr>
    <tr>
        <td> <label> Year of passing</label> </td>
        <td> <select>
            <option> 2024 </option>
            <option> 2025</option>
            <option> 2026 </option>
            <option> 2027 </option>
            <option> 2028</option> </td>
    </tr>
    <tr> 
        <td> <label> TECHNICAL SKILLS </label> </td>
        <td> <input type="checkbox"  name="HTML" > <label > HTML</label>
         <input type="checkbox"  name="CSS" > <label > CSS</label>
         <input type="checkbox"  name="C" > <label > C</label>
         <input type="checkbox"  name="PYTHON" > <label > PYTHON</label>
         <input type="checkbox"  name="JAVASCRIPT" > <label > JAVASCRIPT</label>
        </td>
    </tr>
    <tr>
        <td align="center"> <input type="submit" value="submit"> </td>
    </tr>
    
   
</table>
</fieldset>
 
    
 
</form>
    </body>
</html>
